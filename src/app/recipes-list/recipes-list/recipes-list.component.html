<section>

    <app-meat-type-selector (meatTypeChanged)="onMeatTypeChanged($event)"></app-meat-type-selector>
    <app-searchbar (tearmChanged)="onSearchTearmChanged($event)"></app-searchbar>
  </div>
  <div *ngIf="isLoading">... loading</div>
  <div *ngIf="recipes">
    <app-recipe-snapshot *ngFor="let x of recipes" [recipe]="x"></app-recipe-snapshot>
  </div>
</section>
